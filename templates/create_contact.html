{% extends 'base.html' %}
{% block title %} <title> Contact Creation </title> {% endblock  %}

{% block navbar %}
    <nav class="navbar navbar-expand-sm bg-black  text-primary-emphasis bg-opacity-75">
        <div class="container-fluid ">
            <ul class="navbar-nav  ">
                <li class="nav-item ">
                    <a class="nav-link text-light fw-bold" href="{{url_for('main.home')}}">HOME</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}


{% block body %}
    <div class="text-center" style="margin-left: 500px;margin-right: 500px;margin-top: 100px;">
        <form action="{{url_for('main.create_contact')}}" method="post" enctype="multipart/form-data">
            <div id="preview"></div>
        <div class= "py-3 border text-center " >
            <input class="form-control" type="file" name="profile_photo" id="upload_image" onchange="getImage(event)" >
        </div>
        <div class=" py-3 border " >
            <input type="text" class="form-control bg-black bg-opacity-10 " name="name" placeholder="Enter Name" required="text" >
        </div>
        <div class=" py-3 border  ">
            <input type="text" class="form-control bg-black bg-opacity-10 " name="phone_no" placeholder="Enter Phone No" required="text" >
        </div>
        <div class=" px-5 border text-center ">
            <button type="submit" class="btn-primary btn " >Submit</button>
        </div>
        </form>
    
    </div>
    

    <script type="text/javascript">
        function getImage(event) {
            var image = URL.createObjectURL(event.target.files[0]);
            var imagdiv = document.getElementById("preview");
            var newimg = document.createElement('img');
                newimg.src = image;
                newimg.width = 320; // Set width
                newimg.height = 300; // Set height
                newimg.className = "rounded-circle"; // Add class for rounded corners
                newimg.style.border = "3px solid blue"; // Add border
                // Clear previous image if any
                imagdiv.innerHTML = '';
                // Append the new image to the preview div
                imagdiv.appendChild(newimg);
        };
    </script>
    
{% endblock %}
