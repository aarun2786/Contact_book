{% extends "base.html" %}
{% block title %} <title> Home</title> {% endblock %}
{% block body %}
<div class="text-center pb-3  " >
    <h1>Contact Book</h1>
</div>

<div class="container col-5 " >  
    <div class="px-3  py-3 text-end  " >
        <a href="{{url_for('main.create_contact')}}"><button class="btn btn-info fw-bold " >Create  Contact</button></a>
    </div>
    
    <form class=" px-2 py-2 " action="{{url_for('main.search')}}" method="post" enctype="multipart/form-data" >
        <input  class="col-5 rounded    bg-info bg-opacity-10 py-2 "  type="text" name="name" placeholder="Search Name">
        <div class="my-2   " >
           <a href=""> <button type="submit" class=" btn btn-outline-success btn-sm fw-bold " >Search</button></a>
           <a href="{{url_for('main.home')}}">  <button class="btn btn-outline-danger btn-sm fw-bold " >Cancel</button></a>
        </div>
    </form>
    
    <div class="text-start  px-2 " >
        <h5>Contacts: {{no_of_contact}}</h5>
    </div>

    <div class="container  pt-3 ">
        {% for contact in All_contact %}
        <div class="row  py-1 px-2 grid gap-3 " >
            <div class="col-3  py-3 pl-2 " >
                <div class="text-end"><img src="{{url_for('static',filename='user_profile_photo/'~contact['Photo'])}}" width="100px" height="100px" alt=""></div>
            </div>
            <div class="col   text-start py-5 fw-bold  align-middel" >
                <h4><a class="text-decoration-none text-dark " href="{{url_for('main.profile',id=contact['_id'])}}" >{{contact['Name']}}</h4></a>
            </div>
        
        
        



        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
